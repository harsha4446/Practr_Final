<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets_old/img/apple-icon.png'%}">
	<link rel="icon" type="image/png" href="{% static 'assets_old/img/favicon.png'%}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Practr Setup</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{% static 'assets_old/css/bootstrap.min.css'%}" rel="stylesheet" />
	<link href="{% static 'assets_old/css/gsdk-bootstrap-wizard.css'%}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{%static 'assets_old/css/demo.css'%}" rel="stylesheet" />
</head>
<body>
<div class="image-container set-full-height" style="background-image: url('{% static 'assets_old/img/wizard.jpg'%}')">
    <!--   Creative Tim Branding   -->
         <div class="logo-container">
            <div class="logo">
                <img src="{% static 'assets_old/img/new_logo.png'%}">
            </div>
            <div class="brand">
                {{ user.name }}
            </div>
        </div>

	<!--  Made With Get Shit Done Kit  -->
		<a href="/home" class="made-with-mk">
			<div class="brand">PR</div>
			<div class="made-with">Take me  <strong>Home</strong></div>
		</a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="" method="post" enctype="multipart/form-data">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
                        {% csrf_token %}
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basics</h4>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="col-sm-10 col-sm-offset-1">
                                      {% if club.college == '' %}
                                          <div class="form-group">
                                          <label>Club Name<small> (required)</small></label>
                                          <input name = "name" class="form-control"></input>
                                      </div>
                                         <div class="form-group">
                                         <label>College Name<small> (required)</small></label>
                                          <select name = "college_name" class="form-control">
                                        {% for college in all_colleges %}
                                            <option value="{{ college.college_name }}">{{ college.college_name }}</option>
                                        {% endfor %}
                                        </select>
                                      </div>
                                      {% endif %}
                                    </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                        <label> Website <small>(required)</small></label>
                                        {{ form.website }}
                                      </div>
                                      <div class="form-group">
                                        <label>Video <small>(required)</small></label>
                                        {{ form.video }}
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>About<small> (required)</small></label>
                                          {{ form.about }}
                                      </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <button type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm'>Finish </button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">

        </div>
    </div>

</div>

</body>

	<!--   Core JS Files   -->
	<script src="{% static 'assets_old/js/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'assets_old/js/bootstrap.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'assets_old/js/jquery.bootstrap.wizard.js'%}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'assets_old/js/gsdk-bootstrap-wizard.js'%}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assets_old/js/jquery.validate.min.js'%}"></script>

</html>
