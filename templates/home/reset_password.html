<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/practr_small.png'%}" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/practr_small.png'%}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Practr Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{% static 'assets/css/material-dashboard.css'%}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css'%}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
</head>

<body>
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home/ ">Practr (BETA)</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/home/register">
                            <i class="material-icons">person_add</i> Register
                        </a>
                    </li>
                    <li class=" active ">
                        <a href="/home/">
                            <i class="material-icons">fingerprint</i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black" data-image="{% static 'assets/img/login.jpeg'%}">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
            <div class="card card-login card-hidden">
                <div class="card-content">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>You can reset your password here.</p>
                            <div class="panel-body">
                              <form class="form" method="post">
                                  {% csrf_token %}
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>

                                      <input name="password" placeholder="New Password" class="form-control" type="password">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Change My Password" type="submit">
                                  </div>
                                </fieldset>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="/home/">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/practr/?fref=nf">
                                    Blog
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="/home/">Practr made for you</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery-3.1.1.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery-ui.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/material.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/perfect-scrollbar.jquery.min.js'%}" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script src="{% static 'assets/js/jquery.validate.min.js'%}"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="{% static 'assets/js/moment.min.js'%}"></script>
<!--  Charts Plugin -->
<script src="{% static 'assets/js/chartist.min.js'%}"></script>
<!--  Plugin for the Wizard -->
<script src="{% static 'assets/js/jquery.bootstrap-wizard.js'%}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/bootstrap-notify.js'%}"></script>
<!-- DateTimePicker Plugin -->
<script src="{% static 'assets/js/bootstrap-datetimepicker.js'%}"></script>
<!-- Vector Map plugin -->
<script src="{% static 'assets/js/jquery-jvectormap.js'%}"></script>
<!-- Sliders Plugin -->
<script src="{% static 'assets/js/nouislider.min.js'%}"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js"></script>
<!-- Select Plugin -->
<script src="{% static 'assets/js/jquery.select-bootstrap.js'%}"></script>
<!--  DataTables.net Plugin    -->
<script src="{% static 'assets/js/jquery.datatables.js'%}"></script>
<!-- Sweet Alert 2 plugin -->
<script src="{% static 'assets/js/sweetalert2.js'%}"></script>
<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="{% static 'assets/js/jasny-bootstrap.min.js'%}"></script>
<!--  Full Calendar Plugin    -->
<script src="{% static 'assets/js/fullcalendar.min.js'%}"></script>
<!-- TagsInput Plugin -->
<script src="{% static 'assets/js/jquery.tagsinput.js'%}"></script>
<!-- Material Dashboard javascript methods -->
<script src="{% static 'assets/js/material-dashboard.js'%}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js'%}"></script>
<script type="text/javascript">
    $().ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

</html>
